<nav class="navbar navbar-default navbar-fixed-top">
    
    <div class="container">
            <span style="font-size: 15px">Let's watch some</span><br>
      <a class="navbar-brand" href="#" (click)="ngOnInit()"><i>Series/वीरीज़</i></a>
         <div id="navbar" class="collapse navbar-collapse">
             <ul class="nav navbar-nav navbar-right">
               <li><a href="#" (click)="ngOnInit()">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Contact</a></li>
               <li>
               <form class="navbar-form navbar-right" role="search">
                     
               <input type="text" class="form-control" placeholder="search tvshows" #tvshowName>
               <button type="submit" class="btn btn-default" (click)="findTVshow(tvshowName.value)"><i class="fa fa-search"></i></button>
               </form>
               </li>
               </ul>  
         </div>
    </div>
</nav>
             
<br><br><br><br>



<section id="showcase" class="jumbotron">
    <div class="flex-container">
    <div *ngFor="let m of tvshow.results" id="flexy">
    
      <div class="card">
         <img class="myimg" src="https://image.tmdb.org/t/p/w500/{{m.poster_path}}" alt="Card image">
           <div class="card-body">
                    <h1><b>{{m.name}}</b></h1>
                    <!-- <p>{{m.overview}}</p> -->
                    <p><b>Airing since:</b> {{m.first_air_date}}</p>
                    <p><b>Country:</b> {{m.origin_country}}</p>
                    <p><b>Rating: </b>{{m.vote_average}}/10 ({{m.vote_count}})</p>

                   <ul><li style="padding-right: 10px;"><a [routerLink]="['/details',m.id]" class="btn btn-default btn-lg showcase-btn" (click)="passingDetails(m)">Read More</a></li>
                   <li><a class="btn btn-default btn-lg showcase-btn" href="">Add to Favorites</a></li></ul>
            </div>
           </div>

        </div>
   </div>

<br><br>
</section>
